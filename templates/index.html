<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Talep Tahminleme + Kapasite Planlama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: var(--bs-body-bg); }
    .chart-box { margin-top:20px; }
    .nowrap { white-space:nowrap; }
    .table-responsive { max-height: 60vh; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">Eti Maden · Tahmin & Kapasite</span>
      <div class="d-flex gap-2 ms-auto">
        <a class="btn btn-outline-primary btn-sm" id="csvBtn" href="/download_last.csv" target="_blank">CSV indir</a>
        <button class="btn btn-outline-secondary btn-sm" id="themeBtn" type="button">Tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Form -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Veri Yükle</h5>
            <form id="form">
              <div class="mb-3">
                <label class="form-label">Talep dosyası (.xlsx)</label>
                <input class="form-control" type="file" name="file" accept=".xlsx" required>
                <div class="form-text">Kolonlar: <code>tarih</code>, <code>talep</code></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Kapasite dosyası (.xlsx) (opsiyonel)</label>
                <input class="form-control" type="file" name="capfile" accept=".xlsx">
              </div>
              <div class="row g-2">
                <div class="col">
                  <label class="form-label">Tahmin ufku (h)</label>
                  <input class="form-control" type="number" name="h" value="12" min="1">
                </div>
                <div class="col">
                  <label class="form-label">Tarih sütunu</label>
                  <input class="form-control" type="text" name="col_date" value="tarih">
                </div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col">
                  <label class="form-label">Talep sütunu</label>
                  <input class="form-control" type="text" name="col_demand" value="talep">
                </div>
                <div class="col">
                  <label class="form-label">Depo sütunu</label>
                  <input class="form-control" type="text" name="col_depo" value="depo">
                </div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col">
                  <label class="form-label">Ürün sütunu</label>
                  <input class="form-control" type="text" name="col_urun" value="urun">
                </div>
              </div>
              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Çalıştır</button>
              </div>
            </form>
            <div id="alert" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>

      <!-- Sonuç -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Sonuç</h5>
            <div id="badges" class="mb-3 d-none">
              <span id="capBadge" class="badge text-bg-secondary me-2">Kapasite</span>
              <span id="countBadge" class="badge text-bg-info">Kayıt</span>
            </div>

            <!-- Chart -->
            <div class="chart-box d-none">
              <canvas id="chart"></canvas>
            </div>

            <!-- Table -->
            <div class="table-responsive d-none mt-3" id="tableWrap">
              <table class="table table-sm table-striped">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const form=document.getElementById('form');
    const alertBox=document.getElementById('alert');
    const badges=document.getElementById('badges');
    const capBadge=document.getElementById('capBadge');
    const countBadge=document.getElementById('countBadge');
    const tableWrap=document.getElementById('tableWrap');
    const thead=document.getElementById('thead');
    const tbody=document.getElementById('tbody');
    const chartBox=document.querySelector('.chart-box');
    const ctx=document.getElementById('chart');

    let chartInstance=null;

    form.addEventListener('submit', async e=>{
      e.preventDefault();
      alertBox.classList.add('d-none');
      badges.classList.add('d-none');
      tableWrap.classList.add('d-none');
      chartBox.classList.add('d-none');

      const fd=new FormData(form);
      try{
        const res=await fetch('/forecast',{method:'POST',body:fd});
        if(!res.ok) throw new Error(await res.text());
        const json=await res.json();

        // Badges
        capBadge.textContent="Kapasite: "+json.capacity_source;
        countBadge.textContent="Kayıt: "+json.n_kayit;
        badges.classList.remove('d-none');

        // Tablo
        const cols=json.columns;
        const rows=json.data;
        thead.innerHTML="<tr>"+cols.map(c=>`<th class="nowrap">${c}</th>`).join("")+"</tr>";
        tbody.innerHTML=rows.map(r=>"<tr>"+cols.map(c=>`<td>${r[c]??""}</td>`).join("")+"</tr>").join("");
        tableWrap.classList.remove('d-none');

        // Grafik (linreg değerleri varsa)
        if(cols.includes("linreg")){
          const labels=rows.map(r=>r["tarih"]);
          const values=rows.map(r=>r["linreg"]);
          if(chartInstance){chartInstance.destroy();}
          chartInstance=new Chart(ctx,{
            type:'line',
            data:{ labels:labels, datasets:[{label:"Tahmin (LinReg)",data:values,borderColor:"blue",tension:0.3}] },
            options:{ responsive:true, plugins:{legend:{position:'top'}} }
          });
          chartBox.classList.remove('d-none');
        }
      }catch(err){
        alertBox.textContent=err.message;
        alertBox.classList.remove('d-none');
      }
    });

    // Tema değiştir
    document.getElementById('themeBtn').addEventListener('click',()=>{
      const html=document.documentElement;
      html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme')==='light'?'dark':'light');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
