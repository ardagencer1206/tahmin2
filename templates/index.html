<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Tahminleme ve Kapasite Planlama</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    .form-container { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { padding: 6px; margin-top: 4px; }
    button { margin-top: 15px; padding: 10px 15px; background: #3498db; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #chart-container { width: 100%; max-width: 1000px; margin-top: 30px; }
    table { border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>Talep Tahminleme ve Kapasite Planlama</h1>

  <div class="form-container">
    <form id="uploadForm" enctype="multipart/form-data">
      <label>Talep Excel Dosyası:</label>
      <input type="file" name="file" required>

      <label>Kapasite Excel (opsiyonel):</label>
      <input type="file" name="capfile">

      <label>Horizon (h):</label>
      <input type="number" name="h" value="12">

      <label>Sezonalite (s):</label>
      <input type="number" name="s" value="12">

      <label>Tarih Kolonu:</label>
      <input type="text" name="col_date" value="tarih">

      <label>Talep Kolonu:</label>
      <input type="text" name="col_demand" value="talep">

      <label>Depo Kolonu (opsiyonel):</label>
      <input type="text" name="col_depo" value="depo">

      <label>Ürün Kolonu (opsiyonel):</label>
      <input type="text" name="col_urun" value="urun">

      <button type="submit">Tahminle</button>
    </form>
  </div>

  <div id="chart-container">
    <canvas id="forecastChart"></canvas>
  </div>

  <div id="table-container"></div>

  <script>
    const ctx = document.getElementById('forecastChart').getContext('2d');
    let forecastChart;

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/forecast', { method: 'POST', body: formData });
      if (!res.ok) {
        alert("Hata oluştu: " + res.statusText);
        return;
      }
      const data = await res.json();
      renderChart(data);
      renderTable(data);
    });

    function renderChart(resp) {
      const rows = resp.data;
      const labels = rows.map(r => r.tarih);

      const linreg = rows.map(r => r.linreg);
      const sarima = rows.map(r => r.sarima);
      const wma = rows.map(r => r.wma);
      const mean = rows.map(r => r.tahmin_mean);

      if (forecastChart) forecastChart.destroy();
      forecastChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            { label: 'Linear Regression', data: linreg, borderColor: '#e74c3c', fill: false },
            { label: 'SARIMA', data: sarima, borderColor: '#27ae60', fill: false },
            { label: 'WMA', data: wma, borderColor: '#f39c12', fill: false },
            { label: 'Ortalama Tahmin', data: mean, borderColor: '#2980b9', borderWidth: 3, fill: false }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: 'Tahmin Sonuçları (Chart.js)' },
            legend: { position: 'bottom' }
          },
          scales: {
            x: { title: { display: true, text: 'Tarih' } },
            y: { title: { display: true, text: 'Talep' }, beginAtZero: true }
          }
        }
      });
    }

    function renderTable(resp) {
      const rows = resp.data;
      if (!rows || rows.length === 0) return;
      const cols = resp.columns;

      let html = "<table><thead><tr>";
      cols.forEach(c => { html += "<th>" + c + "</th>"; });
      html += "</tr></thead><tbody>";
      rows.slice(0, 20).forEach(r => {
        html += "<tr>";
        cols.forEach(c => { html += "<td>" + (r[c] ?? "") + "</td>"; });
        html += "</tr>";
      });
      html += "</tbody></table>";
      html += "<p><a href='/download_last.csv'>Tüm Sonuçları CSV İndir</a></p>";

      document.getElementById("table-container").innerHTML = html;
    }
  </script>
</body>
</html>
