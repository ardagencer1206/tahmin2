<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Talep Tahminleme + Kapasite Planlama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{--card-pad:1.25rem}
    body{min-height:100vh;background:var(--bs-body-bg)}
    .brand{letter-spacing:.3px}
    .card{border-radius:16px}
    .glass{backdrop-filter:saturate(180%) blur(8px)}
    .drop{border:2px dashed var(--bs-border-color);border-radius:12px;padding:16px;text-align:center;transition:.15s}
    .drop.dragover{background:var(--bs-tertiary-bg)}
    .table-responsive{max-height:60vh}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .w-40{width:40%}
    .nowrap{white-space:nowrap}
    .chart-grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media (min-width: 992px){ .chart-grid{grid-template-columns:1fr 1fr} }
    img.chart{width:100%;height:auto;border-radius:12px;border:1px solid var(--bs-border-color)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand brand fw-semibold">Eti Maden · Tahmin & Kapasite</span>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <a class="btn btn-outline-primary btn-sm" id="csvBtn" href="/download_last.csv" target="_blank" rel="noopener">CSV indir</a>
        <button class="btn btn-outline-secondary btn-sm" id="themeBtn" type="button">Tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-3 py-lg-4">
    <div class="row g-3 g-lg-4">
      <!-- SOL: Form -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm glass">
          <div class="card-body" style="padding:var(--card-pad)">
            <h2 class="h5 mb-3">Veri</h2>
            <form id="form" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Talep verisi (.xlsx) <span class="text-danger">*</span></label>
                <div id="dropMain" class="drop">
                  <input id="file" class="form-control" type="file" name="file" accept=".xlsx" required>
                </div>
                <div class="form-text">Zorunlu kolonlar: <code class="mono">tarih, talep</code>. Opsiyonel: <code class="mono">depo, urun</code>.</div>
                <div class="invalid-feedback">Talep dosyası gerekli.</div>
              </div>

              <div class="mb-3">
                <label class="form-label">Kapasite dosyası (.xlsx) <span class="text-body-secondary">(opsiyonel)</span></label>
                <div id="dropCap" class="drop">
                  <input id="capfile" class="form-control" type="file" name="capfile" accept=".xlsx">
                </div>
                <div class="form-text">Kolonlar: <code class="mono">depo</code>, <code class="mono">kapasite</code>, opsiyonel <code class="mono">urun</code>.</div>
              </div>

              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Tahmin ufku (h)</label>
                  <input class="form-control" type="number" name="h" min="1" value="12">
                </div>
                <div class="col-6">
                  <label class="form-label">Mevsimsellik (s)</label>
                  <input class="form-control" type="number" name="s" min="1" value="12">
                </div>
              </div>

              <div class="row g-2 mt-2">
                <div class="col-6">
                  <label class="form-label">Tarih sütunu</label>
                  <input class="form-control" type="text" name="col_date" value="tarih">
                </div>
                <div class="col-6">
                  <label class="form-label">Talep sütunu</label>
                  <input class="form-control" type="text" name="col_demand" value="talep">
                </div>
              </div>

              <div class="row g-2 mt-2">
                <div class="col-6">
                  <label class="form-label">Depo sütunu</label>
                  <input class="form-control" type="text" name="col_depo" value="depo">
                </div>
                <div class="col-6">
                  <label class="form-label">Ürün sütunu</label>
                  <input class="form-control" type="text" name="col_urun" value="urun">
                </div>
              </div>

              <div class="mt-2">
                <label class="form-label">Frekans (opsiyonel)</label>
                <input class="form-control" type="text" name="freq" placeholder="M, MS, W, D">
              </div>

              <div class="d-grid mt-3">
                <button id="runBtn" class="btn btn-primary" type="submit">
                  <span id="spin" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                  Çalıştır
                </button>
              </div>
            </form>

            <div id="alert" class="alert alert-danger mt-3 d-none" role="alert"></div>

            <div class="mt-3 small text-body-secondary">
              <span class="me-2">API: <code class="mono">POST /forecast</code></span>
            </div>
          </div>
        </div>
      </div>

      <!-- SAĞ: Sonuç -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm glass">
          <div class="card-body" style="padding:var(--card-pad)">
            <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
              <h2 class="h5 mb-0">Sonuç</h2>
              <span id="capBadge" class="badge text-bg-secondary d-none">Kapasite: none</span>
              <span id="countBadge" class="badge text-bg-info d-none">Kayıt: 0</span>
            </div>

            <div id="summary" class="mb-2 small text-body-secondary d-none"></div>

            <div class="chart-grid mb-3 d-none" id="charts"></div>

            <div class="table-responsive d-none" id="tableWrap">
              <table class="table table-sm table-hover align-middle">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

            <nav id="pager" class="d-none">
              <ul class="pagination pagination-sm mb-0">
                <li class="page-item"><button class="page-link" id="prev">Önceki</button></li>
                <li class="page-item disabled"><span class="page-link" id="pageInfo"></span></li>
                <li class="page-item"><button class="page-link" id="next">Sonraki</button></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Tema
    document.getElementById('themeBtn').addEventListener('click',()=>{
      const html=document.documentElement;
      html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme')==='light'?'dark':'light');
    });

    // Drag&Drop yardımcı
    function wireDrop(zone,input){
      zone.addEventListener('dragover',e=>{e.preventDefault();zone.classList.add('dragover')});
      zone.addEventListener('dragleave',()=>zone.classList.remove('dragover'));
      zone.addEventListener('drop',e=>{
        e.preventDefault();zone.classList.remove('dragover');
        if(e.dataTransfer.files?.length) input.files=e.dataTransfer.files;
      });
    }
    wireDrop(document.getElementById('dropMain'), document.getElementById('file'));
    wireDrop(document.getElementById('dropCap'), document.getElementById('capfile'));

    // Elemanlar
    const form=document.getElementById('form');
    const runBtn=document.getElementById('runBtn');
    const spin=document.getElementById('spin');
    const alertBox=document.getElementById('alert');
    const capBadge=document.getElementById('capBadge');
    const countBadge=document.getElementById('countBadge');
    const summary=document.getElementById('summary');
    const chartsWrap=document.getElementById('charts');
    const tableWrap=document.getElementById('tableWrap');
    const thead=document.getElementById('thead');
    const tbody=document.getElementById('tbody');
    const pager=document.getElementById('pager');
    const prevBtn=document.getElementById('prev');
    const nextBtn=document.getElementById('next');
    const pageInfo=document.getElementById('pageInfo');

    // Durum
    let rows=[], columns=[], page=1, pageSize=25;

    function renderTable(){
      const start=(page-1)*pageSize, end=start+pageSize;
      const slice=rows.slice(start,end);
      tbody.innerHTML = slice.map(r=>`<tr>${
        columns.map(c=>`<td>${r[c]??''}</td>`).join('')
      }</tr>`).join('');
      const max=Math.max(1,Math.ceil(rows.length/pageSize));
      pageInfo.textContent=`Sayfa ${page} / ${max}`;
      prevBtn.disabled=page===1;
      nextBtn.disabled=page>=max;
    }
    prevBtn.addEventListener('click',()=>{ if(page>1){page--;renderTable()} });
    nextBtn.addEventListener('click',()=>{ const max=Math.ceil(rows.length/pageSize); if(page<max){page++;renderTable()} });

    function renderCharts(items){
      chartsWrap.innerHTML='';
      if(!items || !items.length){ chartsWrap.classList.add('d-none'); return; }
      for(const ch of items){
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`<div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="fw-semibold">${ch.title||'Grafik'}</span>
          </div>
          <img class="chart" alt="chart" loading="lazy">
        </div>`;
        card.querySelector('img').src=ch.image;
        chartsWrap.appendChild(card);
      }
      chartsWrap.classList.remove('d-none');
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      alertBox.classList.add('d-none');
      summary.classList.add('d-none');
      tableWrap.classList.add('d-none');
      pager.classList.add('d-none');
      chartsWrap.classList.add('d-none');

      if(!form.checkValidity()){ form.classList.add('was-validated'); return; }

      runBtn.disabled=true; spin.classList.remove('d-none');

      try{
        const fd=new FormData(form);
        const res=await fetch('/forecast',{method:'POST',body:fd});
        if(!res.ok){ throw new Error(await res.text() || ('HTTP '+res.status)); }
        const json=await res.json();

        capBadge.textContent=`Kapasite: ${json.capacity_source}`;
        capBadge.classList.remove('d-none');
        countBadge.textContent=`Kayıt: ${json.n_kayit}`;
        countBadge.classList.remove('d-none');

        summary.innerHTML = `
          <span class="me-3">h=<strong>${json.h}</strong></span>
          <span class="me-3">s=<strong>${json.s}</strong></span>
          <span>Kolonlar: <code class="mono">${json.columns.join(', ')}</code></span>`;
        summary.classList.remove('d-none');

        // Charts
        renderCharts(json.charts||[]);

        // Table
        columns=json.columns||[];
        thead.innerHTML=`<tr>${columns.map(c=>`<th class="nowrap">${c}</th>`).join('')}</tr>`;
        rows=json.data||[];
        page=1; renderTable();
        tableWrap.classList.remove('d-none');
        pager.classList.remove('d-none');

      }catch(err){
        alertBox.textContent=(err?.message||String(err)).slice(0,600);
        alertBox.classList.remove('d-none');
      }finally{
        runBtn.disabled=false; spin.classList.add('d-none');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
