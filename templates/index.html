<!doctype html>
<html lang="tr" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Talep Tahminleme + Kapasite Planlama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{background:var(--bs-body-bg)}
    .nowrap{white-space:nowrap}
    .table-responsive{max-height:60vh}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-semibold">Eti Maden · Tahmin & Kapasite</span>
      <div class="d-flex gap-2 ms-auto">
        <a class="btn btn-outline-primary btn-sm" href="/download_last.csv" target="_blank" rel="noopener">CSV indir</a>
        <button class="btn btn-outline-secondary btn-sm" id="themeBtn" type="button">Tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <!-- Form -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Veri Yükle</h5>
            <form id="form" novalidate>
              <div class="mb-3">
                <label class="form-label">Talep dosyası (.xlsx) <span class="text-danger">*</span></label>
                <input class="form-control" type="file" name="file" accept=".xlsx" required>
                <div class="form-text">Zorunlu kolonlar: <code>tarih</code>, <code>talep</code>. Opsiyonel: <code>depo</code>, <code>urun</code></div>
              </div>

              <div class="mb-3">
                <label class="form-label">Kapasite dosyası (.xlsx) <span class="text-body-secondary">(opsiyonel)</span></label>
                <input class="form-control" type="file" name="capfile" accept=".xlsx">
                <div class="form-text">Kolonlar: <code>depo</code>, <code>kapasite</code> ve opsiyonel <code>urun</code></div>
              </div>

              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Tahmin ufku (h)</label>
                  <input class="form-control" type="number" name="h" value="12" min="1">
                </div>
                <div class="col-6">
                  <label class="form-label">WMA pencere</label>
                  <input class="form-control" type="number" name="wma_window" value="3" min="1">
                </div>
              </div>

              <div class="row g-2 mt-2">
                <div class="col-6">
                  <label class="form-label">Tarih sütunu</label>
                  <input class="form-control" type="text" name="col_date" value="tarih">
                </div>
                <div class="col-6">
                  <label class="form-label">Talep sütunu</label>
                  <input class="form-control" type="text" name="col_demand" value="talep">
                </div>
              </div>

              <div class="row g-2 mt-2">
                <div class="col-6">
                  <label class="form-label">Depo sütunu</label>
                  <input class="form-control" type="text" name="col_depo" value="depo">
                </div>
                <div class="col-6">
                  <label class="form-label">Ürün sütunu</label>
                  <input class="form-control" type="text" name="col_urun" value="urun">
                </div>
              </div>

              <div class="d-grid mt-3">
                <button class="btn btn-primary" type="submit">Çalıştır</button>
              </div>
            </form>
            <div id="alert" class="alert alert-danger mt-3 d-none"></div>
          </div>
        </div>
      </div>

      <!-- Sonuç -->
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex align-items-center gap-2 flex-wrap mb-3">
              <h5 class="mb-0">Sonuç</h5>
              <span id="capBadge" class="badge text-bg-secondary d-none">Kapasite: none</span>
              <span id="countBadge" class="badge text-bg-info d-none">Kayıt: 0</span>
              <span id="metaBadge" class="badge text-bg-light border d-none"></span>
            </div>

            <!-- Çizgisel toplam tahmin -->
            <div class="mb-4 d-none" id="lineBox">
              <h6 class="mb-2">Zamana Göre Toplam Tahmin</h6>
              <canvas id="lineChart"></canvas>
            </div>

            <!-- Son dönem kullanım oranı -->
            <div class="mb-4 d-none" id="barBox">
              <h6 class="mb-2">Son Dönem Kullanım Oranı (ilk 10)</h6>
              <canvas id="barChart"></canvas>
            </div>

            <!-- Tablo -->
            <div class="table-responsive d-none" id="tableWrap">
              <table class="table table-sm table-striped align-middle">
                <thead id="thead"></thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>

            <nav id="pager" class="d-none">
              <ul class="pagination pagination-sm mb-0">
                <li class="page-item"><button class="page-link" id="prev">Önceki</button></li>
                <li class="page-item disabled"><span class="page-link" id="pageInfo"></span></li>
                <li class="page-item"><button class="page-link" id="next">Sonraki</button></li>
              </ul>
            </nav>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Tema
    document.getElementById('themeBtn').addEventListener('click',()=>{
      const html=document.documentElement;
      html.setAttribute('data-bs-theme', html.getAttribute('data-bs-theme')==='light'?'dark':'light');
    });

    // Elemanlar
    const form=document.getElementById('form');
    const alertBox=document.getElementById('alert');
    const capBadge=document.getElementById('capBadge');
    const countBadge=document.getElementById('countBadge');
    const metaBadge=document.getElementById('metaBadge');

    const lineBox=document.getElementById('lineBox');
    const barBox=document.getElementById('barBox');
    const lineCtx=document.getElementById('lineChart');
    const barCtx=document.getElementById('barChart');

    const tableWrap=document.getElementById('tableWrap');
    const thead=document.getElementById('thead');
    const tbody=document.getElementById('tbody');
    const pager=document.getElementById('pager');
    const prevBtn=document.getElementById('prev');
    const nextBtn=document.getElementById('next');
    const pageInfo=document.getElementById('pageInfo');

    // Tablo durum
    let rows=[], columns=[], page=1, pageSize=25;

    function renderTable(){
      const start=(page-1)*pageSize, end=start+pageSize;
      const slice=rows.slice(start,end);
      tbody.innerHTML = slice.map(r=>`<tr>${
        columns.map(c=>`<td>${r[c]??''}</td>`).join('')
      }</tr>`).join('');
      const max=Math.max(1,Math.ceil(rows.length/pageSize));
      pageInfo.textContent=`Sayfa ${page} / ${max}`;
      prevBtn.disabled=page===1;
      nextBtn.disabled=page>=max;
    }
    prevBtn.addEventListener('click',()=>{ if(page>1){page--;renderTable()} });
    nextBtn.addEventListener('click',()=>{ const max=Math.ceil(rows.length/pageSize); if(page<max){page++;renderTable()} });

    // Chart.js instance'ları
    let lineChart=null, barChart=null;

    function toDateObj(s){
      const d=new Date(s);
      return isNaN(d)?null:d;
    }

    function buildLineChart(data){
      // tarih -> sum(linreg/wma/tahmin_mean)
      const acc=new Map();
      for(const r of data){
        if(!r.tarih) continue;
        const key=r.tarih;
        const cur=acc.get(key)||{lin:0,wma:0,mean:0};
        cur.lin += Number(r.linreg ?? 0);
        cur.wma += Number(r.wma ?? 0);
        cur.mean+= Number(r.tahmin_mean ?? ((r.linreg??0 + r.wma??0)/2));
        acc.set(key,cur);
      }
      const labels=[...acc.keys()].sort((a,b)=>new Date(a)-new Date(b));
      const lin=labels.map(k=>acc.get(k).lin);
      const wma=labels.map(k=>acc.get(k).wma);
      const mean=labels.map(k=>acc.get(k).mean);

      if(lineChart){ lineChart.destroy(); }
      lineChart=new Chart(lineCtx,{
        type:'line',
        data:{
          labels,
          datasets:[
            {label:'LinReg', data:lin, tension:0.25},
            {label:'WMA', data:wma, tension:0.25},
            {label:'Ortalama', data:mean, borderWidth:2, tension:0.25}
          ]
        },
        options:{responsive:true, maintainAspectRatio:true, plugins:{legend:{position:'top'}}}
      });
      lineBox.classList.remove('d-none');
    }

    function buildBarChart(data, cols){
      if(!cols.includes('kapasite')){ barBox.classList.add('d-none'); return; }
      // son tarih
      const dates = data.map(r=>r.tarih).map(s=>toDateObj(s)).filter(Boolean);
      if(!dates.length){ barBox.classList.add('d-none'); return; }
      const lastTs = new Date(Math.max.apply(null, dates));
      const lastIso = lastTs.toISOString();

      // last date'e eşit kayıtlar (gün hassasiyeti ile)
      const lastRows = data.filter(r=>{
        const d=toDateObj(r.tarih);
        return d && d.getTime()===lastTs.getTime();
      });

      // oran hesapla
      const items = lastRows
        .map(r=>{
          const cap = Number(r.kapasite ?? NaN);
          const val = Number(r.tahmin_mean ?? r.linreg ?? r.wma ?? NaN);
          const denom = (isFinite(cap) && cap>0) ? cap : NaN;
          const oran = val && isFinite(denom) ? val/denom : NaN;
          // etiket: depo/urun varsa birleştir
          let label = 'seri';
          if('depo' in r && 'urun' in r) label = `${r.depo} / ${r.urun}`;
          else if('depo' in r) label = String(r.depo);
          else if('urun' in r) label = String(r.urun);
          return {label, oran};
        })
        .filter(x=>isFinite(x.oran))
        .sort((a,b)=>b.oran-a.oran)
        .slice(0,10);

      if(!items.length){ barBox.classList.add('d-none'); return; }

      if(barChart){ barChart.destroy(); }
      barChart=new Chart(barCtx,{
        type:'bar',
        data:{ labels: items.map(i=>i.label), datasets:[{label:'Kullanım Oranı', data: items.map(i=>i.oran)}] },
        options:{
          responsive:true,
          scales:{ y:{ ticks:{ callback:v=>(v*100).toFixed(0)+'%' } } },
          plugins:{ legend:{display:false} }
        }
      });
      barBox.classList.remove('d-none');
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      alertBox.classList.add('d-none');
      lineBox.classList.add('d-none');
      barBox.classList.add('d-none');
      tableWrap.classList.add('d-none');
      pager.classList.add('d-none');

      const fd=new FormData(form);
      try{
        const res=await fetch('/forecast',{method:'POST',body:fd});
        if(!res.ok) throw new Error((await res.text()).slice(0,600) || ('HTTP '+res.status));
        const json=await res.json();

        // Badges
        capBadge.textContent = 'Kapasite: ' + json.capacity_source;
        countBadge.textContent = 'Kayıt: ' + json.n_kayit;
        metaBadge.textContent = `h=${json.h}, wma_window=${json.wma_window}`;
        capBadge.classList.remove('d-none');
        countBadge.classList.remove('d-none');
        metaBadge.classList.remove('d-none');

        // Tablo
        columns = json.columns||[];
        rows = json.data||[];
        thead.innerHTML = `<tr>${columns.map(c=>`<th class="nowrap">${c}</th>`).join('')}</tr>`;
        page=1; renderTable();
        tableWrap.classList.remove('d-none');
        pager.classList.remove('d-none');

        // Grafikler
        buildLineChart(rows);
        buildBarChart(rows, columns);

      }catch(err){
        alertBox.textContent = err.message || String(err);
        alertBox.classList.remove('d-none');
      }
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
